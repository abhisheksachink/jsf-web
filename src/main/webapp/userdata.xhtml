<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>User Data</title>

</h:head>
<h:body>
	<h2>Data Table Example</h2>
	<h:form>
		<h:dataTable value="#{data.students}" var="students">
			<h:column>
				<f:facet name="header">Name</f:facet>
                 #{students.name}
</h:column>
			<h:column>
				<f:facet name="header">Class</f:facet>
                  #{students.usrClass}
</h:column>
			<h:column>
				<f:facet name="header">Roll No.</f:facet>
                   #{students.rollNo}
</h:column>
			<h:column>
				<f:facet name="header">Age</f:facet>
                   #{students.age}
</h:column>
		</h:dataTable>
		<hr></hr>
		<h3>Add Student</h3>
		<table>
		<tr>
		<td>NAME:</td>
		<td><h:inputText value="#{data.name}" /></td>
		</tr>
		<tr>
		<td>CLASS:</td>
		<td><h:inputText value="#{data.usrClass}" /></td>
		</tr>
		<tr>
		<tr>
		<td>Roll No.:</td>
		<td><h:inputText value="#{data.rollNo}" /></td>
		</tr>
		<td>AGE:</td>
		<td><h:inputText value="#{data.age}" /></td>
		</tr>
		
		</table>
		<h:commandButton value="Add" action="#{data.addStudent}"></h:commandButton>
	</h:form>
</h:body>
</html>
